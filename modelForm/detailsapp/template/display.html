<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Server Naming</title>
    </head>
    <body>
        <h1>Server Names *Do not reload this page*</h1>
        <hr>
        <a href="/userdetails/">Create another server name.</a>
        <br>
        <br>
            {% for server in servers %}
                <br>
                <td><b></b>{{server.tu}}{{server.OS}}{{server.purposes}}{{server.role}}{{server.sequence}}</td>
                <br>
            {% endfor %}
    </body>
</html>
